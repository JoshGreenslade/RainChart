<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainChart - Primitive Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            max-width: calc(100% - 40px);
            z-index: 1000;
        }
        
        #controls button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        #controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        #controls button:active {
            transform: translateY(0);
        }
        
        #controls label {
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #controls input,
        #controls select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #controls input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .separator {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            #controls {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: calc(100% - 20px);
                padding: 10px;
                gap: 8px;
            }
            
            #controls button,
            #controls input,
            #controls select {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chart"></div>
        
        <div id="controls">
            <button id="btn-circle">Add Circle</button>
            <button id="btn-line">Add Line</button>
            <button id="btn-rectangle">Add Rectangle</button>
            <button id="btn-curve">Add Curve</button>
            <button id="btn-axis">Add Axis</button>
            
            <div class="separator"></div>
            
            <button id="btn-clear">Clear</button>
            <button id="btn-random">Random Shapes</button>
            
            <div class="separator"></div>
            
            <label>
                Renderer:
                <select id="renderer-mode">
                    <option value="svg">SVG</option>
                    <option value="canvas">Canvas</option>
                </select>
            </label>
        </div>
        
        <div id="info">
            <div>Click buttons to add shapes</div>
            <div>Color scheme updates on page reload</div>
        </div>
    </div>
    
    <!-- Load D3.js -->
    <script src="lib/d3.v7.min.js"></script>
    
    <!-- Color Scheme Utility -->
    <script src="js/renderer/color-scheme.js"></script>
    
    <!-- Renderer Implementations -->
    <script src="js/renderer/canvas-renderer.js"></script>
    <script src="js/renderer/d3-renderer.js"></script>
    
    <!-- Base Renderer (delegates to implementations) -->
    <script src="js/renderer/base-renderer.js"></script>
    
    <!-- Primitive Renderer (backward compatibility) -->
    <script src="js/renderer/primitive-renderer.js"></script>
    
    <!-- Main Application -->
    <script>
        let renderer;
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Create renderer with full window size
            const renderMode = document.getElementById('renderer-mode').value;
            renderer = new PrimitiveRenderer('chart', {
                width: window.innerWidth,
                height: window.innerHeight,
                renderMode: renderMode
            });
            
            // Update controls background to match color scheme
            const controls = document.getElementById('controls');
            const info = document.getElementById('info');
            const scheme = renderer.getColorScheme();
            
            // Use the foreground color with transparency for controls
            const controlsBg = scheme.background.replace(')', ', 0.85)').replace('hsl', 'hsla');
            controls.style.background = controlsBg;
            info.style.background = controlsBg;
            
            // Handle window resize
            window.addEventListener('resize', () => {
                renderer.resize(window.innerWidth, window.innerHeight);
            });
            
            // Set up button handlers
            setupControls();
            
            // Add initial demo content
            addDemoContent();
        });
        
        function setupControls() {
            // Add Circle
            document.getElementById('btn-circle').addEventListener('click', () => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const radius = 20 + Math.random() * 50;
                renderer.addCircle(x, y, radius);
            });
            
            // Add Line
            document.getElementById('btn-line').addEventListener('click', () => {
                const x1 = Math.random() * window.innerWidth;
                const y1 = Math.random() * window.innerHeight;
                const x2 = Math.random() * window.innerWidth;
                const y2 = Math.random() * window.innerHeight;
                renderer.addLine(x1, y1, x2, y2);
            });
            
            // Add Rectangle
            document.getElementById('btn-rectangle').addEventListener('click', () => {
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 200);
                const width = 50 + Math.random() * 150;
                const height = 50 + Math.random() * 150;
                renderer.addRectangle(x, y, width, height);
            });
            
            // Add Curve
            document.getElementById('btn-curve').addEventListener('click', () => {
                const points = [];
                const numPoints = 5 + Math.floor(Math.random() * 5);
                for (let i = 0; i < numPoints; i++) {
                    points.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight
                    });
                }
                renderer.addCurve(points);
            });
            
            // Add Axis
            document.getElementById('btn-axis').addEventListener('click', () => {
                const type = Math.random() > 0.5 ? 'x' : 'y';
                if (type === 'x') {
                    const y = window.innerHeight / 2;
                    renderer.addAxis('x', y, 0, 100, { ticks: 10 });
                } else {
                    const x = window.innerWidth / 2;
                    renderer.addAxis('y', x, 0, 100, { ticks: 10 });
                }
            });
            
            // Clear
            document.getElementById('btn-clear').addEventListener('click', () => {
                renderer.clear();
                addDemoContent();
            });
            
            // Random Shapes
            document.getElementById('btn-random').addEventListener('click', () => {
                const count = 10 + Math.floor(Math.random() * 20);
                for (let i = 0; i < count; i++) {
                    const type = Math.floor(Math.random() * 3);
                    switch(type) {
                        case 0:
                            const x = Math.random() * window.innerWidth;
                            const y = Math.random() * window.innerHeight;
                            const radius = 10 + Math.random() * 30;
                            renderer.addCircle(x, y, radius);
                            break;
                        case 1:
                            const x1 = Math.random() * window.innerWidth;
                            const y1 = Math.random() * window.innerHeight;
                            const x2 = Math.random() * window.innerWidth;
                            const y2 = Math.random() * window.innerHeight;
                            renderer.addLine(x1, y1, x2, y2);
                            break;
                        case 2:
                            const rx = Math.random() * (window.innerWidth - 100);
                            const ry = Math.random() * (window.innerHeight - 100);
                            const w = 20 + Math.random() * 80;
                            const h = 20 + Math.random() * 80;
                            renderer.addRectangle(rx, ry, w, h);
                            break;
                    }
                }
            });
            
            // Renderer mode change
            document.getElementById('renderer-mode').addEventListener('change', (e) => {
                const renderMode = e.target.value;
                renderer = new PrimitiveRenderer('chart', {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    renderMode: renderMode
                });
                addDemoContent();
            });
        }
        
        function addDemoContent() {
            // Add a centered visualization
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Add a smooth curve
            const curvePoints = [];
            for (let i = 0; i < 10; i++) {
                const x = (i / 9) * window.innerWidth;
                const y = centerY - 100 + Math.sin((i / 9) * Math.PI * 3) * 50;
                curvePoints.push({ x, y });
            }
            renderer.addCurve(curvePoints, {
                strokeWidth: 3,
                opacity: 0.6
            });
            
            // Add a few circles
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const distance = 150;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                renderer.addCircle(x, y, 30);
            }
            
            // Add connecting lines
            for (let i = 0; i < 5; i++) {
                const angle1 = (i / 5) * Math.PI * 2;
                const angle2 = ((i + 1) / 5) * Math.PI * 2;
                const distance = 150;
                const x1 = centerX + Math.cos(angle1) * distance;
                const y1 = centerY + Math.sin(angle1) * distance;
                const x2 = centerX + Math.cos(angle2) * distance;
                const y2 = centerY + Math.sin(angle2) * distance;
                renderer.addLine(x1, y1, x2, y2, { strokeWidth: 2 });
            }
        }
    </script>
</body>
</html>
