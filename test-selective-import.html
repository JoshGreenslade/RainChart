<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective Import Test</title>
</head>
<body>
    <h1>Selective Import Test</h1>
    <p>This test verifies that users can import only what they need.</p>
    <div id="output"></div>
    
    <script type="module">
        // Test 1: Import only ColorScheme
        import { ColorScheme } from './js/renderer/color-scheme.js';
        
        const scheme = ColorScheme.generate();
        document.getElementById('output').innerHTML += `
            <h2>Test 1: ColorScheme Only</h2>
            <p>✅ Successfully imported ColorScheme alone</p>
            <p>Generated scheme hue: ${scheme.hue}</p>
        `;
        
        // Test 2: Import only Integrators
        import { Integrators } from './js/integrators/integrators.js';
        
        document.getElementById('output').innerHTML += `
            <h2>Test 2: Integrators Only</h2>
            <p>✅ Successfully imported Integrators alone</p>
            <p>Available methods: ${Object.keys(Integrators).join(', ')}</p>
        `;
        
        // Test 3: Import from barrel export
        import { BaseRenderer, ChartConfig } from './js/rainchart.js';
        
        document.getElementById('output').innerHTML += `
            <h2>Test 3: Barrel Export</h2>
            <p>✅ Successfully imported multiple items from rainchart.js</p>
            <p>BaseRenderer type: ${typeof BaseRenderer}</p>
            <p>ChartConfig has gravity config: ${!!ChartConfig.gravity}</p>
        `;
        
        console.log('All selective import tests passed! ✅');
    </script>
</body>
</html>
