<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #gravity-chart {
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            max-width: calc(100% - 40px);
            z-index: 1000;
        }
        
        #controls button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        #controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        #controls button:active {
            transform: translateY(0);
        }
        
        #controls label {
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #controls input,
        #controls select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #controls input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .separator {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            #controls {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: calc(100% - 20px);
                padding: 10px;
                gap: 8px;
            }
            
            #controls button,
            #controls input,
            #controls select {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="gravity-chart"></div>
        
        <div id="controls">
            <button id="gravity-start">Start</button>
            <button id="gravity-stop">Stop</button>
            <button id="gravity-reset">Reset</button>
            
            <div class="separator"></div>
            
            <label>
                Bodies:
                <input type="number" id="gravity-bodies" min="1" max="20" value="3">
            </label>
            <label>
                G Constant:
                <input type="number" id="gravity-constant" step="0.1" value="1.0">
            </label>
            
            <div class="separator"></div>
            
            <label>
                Renderer:
                <select id="renderer-mode">
                    <option value="canvas">Canvas</option>
                    <option value="svg">SVG</option>
                </select>
            </label>
        </div>
        
        <div id="info">
            <div>Gravity Simulator - N-body gravitational interactions</div>
            <div>Bodies attract each other based on their mass and distance</div>
        </div>
    </div>
    
    <!-- Integrators (used by simulations) -->
    <script src="js/integrators/integrators.js"></script>
    
    <!-- Chart Configuration System -->
    <script src="js/renderer/chart-config.js"></script>
    
    <!-- D3.js library (required for D3Renderer) -->
    <script src="lib/d3.v7.min.js"></script>
    
    <!-- Color Scheme Utility -->
    <script src="js/renderer/color-scheme.js"></script>
    
    <!-- Renderer Implementations (Canvas and D3) -->
    <script src="js/renderer/canvas-renderer.js"></script>
    <script src="js/renderer/d3-renderer.js"></script>
    
    <!-- Base Renderer (delegates to Canvas or D3 implementations) -->
    <script src="js/renderer/base-renderer.js"></script>
    
    <!-- Simulation Interface -->
    <script src="js/physics-sims/simulation-interface.js"></script>
    
    <!-- Gravity Simulation Components (MVC) -->
    <script src="js/physics-sims/gravity-engine.js"></script>
    <script src="js/physics-sims/gravity-renderer.js"></script>
    <script src="js/physics-sims/gravity-simulation.js"></script>
    
    <!-- Application Layer -->
    <script src="js/main.js"></script>
</body>
</html>
