<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainChart - Physics Simulations</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/controls.css">
</head>
<body>
    <div id="container">
        <!-- Chart container - ID will be determined by simulation config -->
        <div id="gravity-chart"></div>
        
        <!-- Controls container - populated dynamically by controls-interface -->
        <div id="controls"></div>
        
        <!-- Info container - populated dynamically by simulation -->
        <div id="info"></div>
    </div>
    
    <!-- D3.js library (required for D3Renderer) -->
    <script src="lib/d3.v7.min.js"></script>
    
    <!-- Application Layer (ES6 Module) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
